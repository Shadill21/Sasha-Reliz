<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Кошик</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cart.css">
</head>
<body>
      <header class="main-header">
        <div class="header-content-wrapper">
            <div class="menu-title">Menu</div>
            <div class="header-buttons">
                <button class="btn btn-secondary"  id="menuBtn">Меню</button>
                <button class="btn btn-primary btn-cart" id="cartBtn">  Кошик 
                  <span class="cart-counter">0</span>
                </button>

                <i class="bi bi-person btn-icon-pers"></i>
            </div>
        </div>

        <nav class="categories-nav">
            <ul class="categories-list">
                <li class="category-item active">
                    <div class="text-with-line">Всі напої<img src="img/Line 3.png"></div>
                </li>
                <li class="category-item"><a class="category-item" href="index.html#coffee">Кава</a></li>
                <li class="category-item"><a class="category-item" href="index.html#tea">Чай</a></li>
                <li class="category-item"><a class="category-item" href="index.html#coctails">Лимонади</a></li>
                <li class="category-item"><a class="category-item" href="index.html#juice">Соки</a></li>
                <li class="category-item"><a class="category-item" href="index.html#addition">Додатково</a></li>
            </ul>
        </nav>
    </header>

 <main class="container cart-page">

  <section class="cart py-4">
    <h2 class="order-header">Ваше замовлення</h2>

    <div class="cart-items-list">
      <!-- Сюди JS буде підставляти рядки замовлення -->
    </div>

    <div class="make_order_btn">
    <button id="orderBtn" class="cart-btn margin-y">
      Зробити замовлення
    </button>
    </div>
  </section>

  <section class="order" style="display:none; opacity:0;">
    <h2>Оформлення замовлення</h2>
    <form class="order-form" action="" method="post">
      <div class="form-group mt-3">
        <label for="firstName">Ім'я:</label>
        <input class="form-control" type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-group mt-3">
        <label for="lastName">Прізвище:</label>
        <input class="form-control" type="text" id="lastName" name="lastName" required>
      </div>

      <div class="form-group mt-3">
        <label for="email">Електронна пошта:</label>
        <input class="form-control" type="email" id="email" name="email" required>
      </div>

      <div class="form-group mt-3">
        <label for="phone">Номер телефону:</label>
        <input class="form-control" type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group mt-3">
        <label for="deliveryMethod">Спосіб доставки:</label>
        <select class="form-select" id="deliveryMethod" name="deliveryMethod" required>
          <option value="standard">Нова пошта</option>
          <option value="express">Укрпошта</option>
        </select>
      </div>

      <div class="form-group mt-3">
        <label for="address">Адреса доставки:</label>
        <input class="form-control" type="text" id="address" name="address" required>
      </div>

      <div class="form-group mt-3">
        <label for="comment">Коментар:</label>
        <textarea class="form-control" id="comment" name="comment" rows="4"></textarea>
      </div>

      <button type="submit" class="cart-btn margin-y">
        Підтвердити
      </button>
    </form>
  </section>

</main>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>
  <script src="script.js"></script>
  <script src="cart.js"></script>
</body>

</html>
